<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <div class="player">
        <p>CHOOSE ROCK, PAPER OR SCISSORS:</p>
        <div class="player-select"></div>
      </div>
      <div class="main-screen">
        <h2>BEST OF 5</h2>
        <div class="main-screen-container">
          <div class="player-info">
            <div class="score-box"></div>
            <div class="player-text">PLAYER</div>
            <div class="player-select-box"></div>
          </div>
          <div class="vs">VS</div>
          <div class="comp-info">
            <div class="score-box"></div>
            <div class="player-text">COMPUTER</div>
            <div class="comp-select-box"></div>
          </div>
        </div>
        <div class="win-lose"></div>
        <div class="rps-info"></div>
      </div>
    </main>
  </body>
</html>
