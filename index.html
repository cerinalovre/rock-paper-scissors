<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <p class="welcome-text">
        Welcome to the Rock, paper, scissors game. The winner is the player who
        reaches <strong>5 points</strong>. Good luck!
      </p>

      <div class="main-container">
        <div class="selection-screen">
          <p class="choose-text">CHOOSE ROCK, PAPER OR SCISSORS:</p>
          <div class="player">
            <div class="player-rock">
              <a id="rock-button"><img src="assets/rock.svg" alt="rock" /></a>
            </div>
            <div class="player-paper">
              <a id="paper-button"
                ><img src="assets/paper.svg" alt="paper"
              /></a>
            </div>
            <div class="player-scissors">
              <a id="scissors-button"
                ><img src="assets/scissors.svg" alt="scissors"
              /></a>
            </div>
          </div>
        </div>

        <div class="main-screen">
          <div class="game-screen">
            <div class="player-info">
              <div class="player-score-box">0</div>
              <div class="player-text">PLAYER</div>
              <div class="player-select-box"></div>
            </div>
            <div class="vs">VS</div>
            <div class="comp-info">
              <div class="comp-score-box">0</div>
              <div class="player-text">COMPUTER</div>
              <div class="comp-select-box"></div>
            </div>
          </div>
          <div class="rps-info"></div>
          <div class="win-lose"></div>
        </div>
      </div>

      <div class="modal">
        <div class="modal-content">
          <p>NEW GAME</p>
          <div class="modal-buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/cerinalovre"
        ><img class="icon" src="assets/github.svg" alt="github icon"
      /></a>
      <a href="https://www.linkedin.com/in/lovre-%C4%8Derina-1481b2233/"
        ><img class="icon" src="assets/linkedin.svg" alt="linkedin icon"
      /></a>
    </footer>
  </body>
</html>
